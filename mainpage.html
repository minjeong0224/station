<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>

<link rel="stylesheet" href="./resources/css/style.css">
<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="./resources/js/main.js"></script>

<body>
    <section class="popup_login">
        <div class="login_box">
            <h1>Log In</h1>
            <form>
                <input type="text" placeholder="Admin ID" class="login_id">
                <input type="password" placeholder="Admin Password" class="login_pw">
            </form>
            <input type="submit" value="SUBMIT" class="login_submit">
        </div>
    </section>
</body>
</html>
